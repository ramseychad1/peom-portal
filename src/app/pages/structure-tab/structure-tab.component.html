<div class="p-8 animate-fade-in">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-3">{{ tabData?.title }}</h2>
    <p class="text-gray-600 leading-relaxed mb-6">{{ tabData?.intro }}</p>

    <!-- Sub-Tab Toggle Buttons -->
    <div class="flex gap-2 border-b-2 border-gray-200">
      <button
        (click)="setActiveView('structure')"
        [class.active-subtab]="activeView === 'structure'"
        [class.inactive-subtab]="activeView !== 'structure'"
        class="subtab-button px-6 py-3 font-semibold text-sm transition-all"
      >
        Team Structure
      </button>
      <button
        (click)="setActiveView('functions')"
        [class.active-subtab]="activeView === 'functions'"
        [class.inactive-subtab]="activeView !== 'functions'"
        class="subtab-button px-6 py-3 font-semibold text-sm transition-all"
      >
        Team Functions
      </button>
    </div>
  </div>

  <!-- Content Views -->
  <div class="mt-6">
    <app-org-chart *ngIf="activeView === 'structure'"></app-org-chart>
    <app-team-functions *ngIf="activeView === 'functions'"></app-team-functions>
  </div>
</div>
