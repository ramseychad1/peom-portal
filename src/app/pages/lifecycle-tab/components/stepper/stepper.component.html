<div class="space-y-8">
  <!-- Horizontal Stepper -->
  <div class="flex items-center justify-between relative">
    <div *ngFor="let step of steps; let i = index; let last = last" class="flex items-center" [style.flex]="last ? '0' : '1'">
      <!-- Step Circle -->
      <div
        (click)="selectStep(i)"
        class="stepper-circle"
        [class.stepper-circle-active]="i === activeStepIndex"
        [class.stepper-circle-inactive]="i !== activeStepIndex"
      >
        {{ i + 1 }}
      </div>

      <!-- Connecting Line (not for last step) -->
      <div *ngIf="!last" class="stepper-line"></div>
    </div>
  </div>

  <!-- Step Details Panel -->
  <div *ngIf="activeStep" class="bg-blue-50 rounded-xl p-6 animate-fade-in">
    <h3 class="text-xl font-semibold text-blue-900 mb-3">{{ activeStep.label }}</h3>
    <p class="text-gray-700 mb-4 leading-relaxed">{{ activeStep.content }}</p>
    <div class="bg-white rounded-lg p-4 border-l-4 border-blue-500">
      <p class="text-sm font-semibold text-blue-800">Manager's Role:</p>
      <p class="text-sm text-gray-700 mt-1">{{ activeStep.action }}</p>
    </div>
  </div>
</div>
