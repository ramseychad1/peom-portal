<div class="bg-slate-800 rounded-2xl p-8 text-white shadow-xl flex flex-col justify-between relative overflow-hidden min-h-[500px]">
  <!-- Background Pattern -->
  <div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 rounded-full bg-slate-700 opacity-50 blur-2xl"></div>

  <div class="relative z-10">
    <h3 class="text-xl font-semibold mb-6 border-b border-slate-600 pb-2">The Oversight Model</h3>
    <div class="space-y-4 text-sm text-slate-300">
      <div
        *ngFor="let item of items"
        class="flex justify-between items-center p-3 bg-slate-700 rounded hover:bg-slate-600 cursor-default transition"
      >
        <span>{{ item.scenario }}</span>
        <span [class]="getBadgeClass(item.responsibility)" class="badge">
          {{ item.responsibility }}
        </span>
      </div>
    </div>
  </div>

  <div class="mt-8 bg-slate-900/50 p-4 rounded border border-slate-600 relative z-10">
    <p class="text-xs text-slate-400 italic">
      "You are not doing the work, you are ensuring the work meets the standard. If the standard isn't met, you replace the resource."
    </p>
  </div>
</div>
